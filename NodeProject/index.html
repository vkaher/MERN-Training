<!DOCTYPE html><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
<script src="app.js" ></script>
<style>
    .show{
        display: block;
    }
</style>
</head>
<body>

    <div class="container">
        <h4 class="display-6 my-4">Weather App</h4>
        <div class="col-6">
            <input type="text" id="locationText" />
            <button type="button" class="btn button-round btn-primary btn-sm" onclick="weather()">Search</button>
        </div>
        <hr/>
        <div class="col-6">
        
        <h4 id="title" style="display: none;">Weather Information</h4>    
        <div id="icon"></div>
            <p class="text-danger" id="error"></p>
        
        <table class="table" id="dataTable" style="display: none;">
            <tbody>
                <tr>
                    <td scope="row">Temprature</td>
                    <td id="temp"></td>
                </tr>
                <tr>
                    <td scope="row">City</td>
                    <td id="city"></td>
                </tr>
                <tr>
                    <td scope="row">Country</td>
                    <td id="country"></td>
                </tr>
                <tr>
                    <td scope="row">Weather</td>
                    <td id="weather"></td>
                </tr>
                <tr>
                    <td scope="row">Windspeed</td>
                    <td id="windspeed"></td>
                </tr>
            </tbody>
        </table>
        </div>
        
        
    </div>


    
    
</body>
</html>
